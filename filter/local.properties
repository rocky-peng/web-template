# \u6D4B\u8BD5\u73AF\u5883\u7684\u914D\u7F6E #
# \u9879\u76EE\u540D #########################################################################
appName=web-template
# \u65E5\u5FD7 #########################################################################
logDir=/Users/rocky/Documents/mydoc/project/web-template/logs
logLevel=info
# Redis #########################################################################
redisHost=127.0.0.1
redisPort=6379
redisConnectionTimeout=1000
redisMaxIdle=5
redisMaxTotal=20
redisMaxWaitMillis=30000000
redisTestOnBorrow=true
redisBlockWhenExhausted=true
# DB #########################################################################
dbDriver=com.mysql.jdbc.Driver
dbInitialSize=10
dbMinIdle=10
dbMaxActive=300
# \u683C\u5F0F\uFF1A\u7528\u6237\u540D \u5BC6\u7801 \u6570\u636E\u5E93url (\u53C2\u6570\u95F4\u7528\u7A7A\u683C\u76F8\u9694[\u6240\u4EE5\u5355\u4E2A\u53C2\u6570\u5185\u90E8\u4E0D\u80FD\u51FA\u73B0\u7A7A\u683C]\uFF0C\u591A\u4E2A\u5E93\u7684\u60C5\u51B5\u4E0B\u6309\u7167\u8FD9\u4E2A\u683C\u5F0F\u5F80\u540E\u8FFD\u52A0)
dbMasterConfig=root root jdbc:mysql://127.0.0.1:3306/leyong?setUnicode=true&characterEncoding=UTF8
dbSlaveConfig=root root jdbc:mysql://127.0.0.1:3306/leyong?setUnicode=true&characterEncoding=UTF8 root root jdbc:mysql://127.0.0.1:3306/leyong?setUnicode=true&characterEncoding=UTF8
